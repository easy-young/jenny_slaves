<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>

    navgation position
    <h1>
        <a href="/">Logo</a>
    </h1>

    <div class="container">
        <div class="d-flex justify-content-between">
            <!-- 드롭다운 그룹 -->
            <div class="btn-group">
                <!-- 메인 드롭다운 -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="main-category"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        카테고리
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="main-category">
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('중고장터')">중고장터</a></li>
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('동네친구찾기')">동네 친구 찾기</a></li>
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('자기자랑')">자기자랑</a></li>
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('Hit게시판')">Hit 게시판</a></li>
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('채팅')">채팅</a></li>
                        <li><a class="dropdown-item" href="#" onclick="categoryHandler('신고하기')">신고하기(사기)</a></li>
                    </ul>
                </div>
                <!-- 서브드롭다운 -->
                <div class="dropdown" style="display:none" id="sub-dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="sub-category"
                        data-bs-toggle="dropdown" aria-expanded="false"> </button>
                    <ul class="dropdown-menu" aria-labelledby="sub-category" id="main-category-item">
                    </ul>
                </div>
            </div>




        </div>
        <div class="card">
            <div class="card-header"> 글 작성 페이지 입니다.</div>
            <form method="post" action="/board/write" id="frm_write" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row mb-3">
                        <label class="col-sm-2" for="subject" class="fw-bold">제목 :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="subject" id="subject" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="upload" class="fw-bold btn btn-primary btn-block">IMAGE</label>
                        <input type="file" name="upload" id="upload" required multiple accept="image/*"
                            style="display:none">
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-2" for="content" class="fw-bold">내용 :</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" id="content" required></textarea>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <input class="btn btn-primary btn-sm" type="submit" value="글 게시하기">
                </div>
            </form>
        </div>
    </div>









    <a href="/board/list">목록 보기</a>

    <script type="text/javascript">
        let main, sub
        const jungo = [
            { label: '디지털기기', value: '디지털기기' },
            { label: '생활가전', value: '생활가전' },
            { label: '가구/인테리어', value: '가구/인테리어' },
            { label: '유아동', value: '유아동' },
            { label: '생활/가공식품', value: '생활/가공식품' },
            { label: '유아도서', value: '유아도서' },
            { label: '스포츠/레저', value: '스포츠/레저' },
            { label: '여성잡화', value: '여성잡화' },
            { label: '여성의류', value: '여성의류' },
            { label: '남성패션/잡화', value: '남성패션/잡화' },
            { label: '게임/취미', value: '게임/취미' },
            { label: '뷰티/미용', value: '뷰티/미용' },
            { label: '반려동물용품', value: '반려동물용품' },
            { label: '도서/티켓/음반', value: '도서/티켓/음반' },
            { label: '식물', value: '식물' },
            { label: '기타 중고물품', value: '기타 중고물품' },
            { label: '삽니다', value: '삽니다' },
        ]
        const area = [
        {label:"서울", value:"서울"},
        {label:"대전", value:"대전"},
        {label:"대구", value:"대구"},
        {label:"부산", value:"부산"},
        {label:"경기", value:"경기"},
        {label:"인천", value:"인천"},
        {label:"강원", value:"강원"},
        {label:"충청", value:"충청"},
        {label:"전라", value:"전라"},
        {label:"경상", value:"경상"},
    ]
        const subCategory=  document.getElementById('sub-category')
        const subDropdown = document.getElementById('sub-dropdown')
        const categoryHandler = (type) => {
            main = type
            const items = document.getElementById('main-category-item')
            document.getElementById('main-category').innerText = type 
            let innerHTML=''
            let array=[]
            let subButtonText=''
            switch (type) {
                case "중고장터":
                array=jungo
                subDropdown.style.display="block"
                subButtonText="상품 목록을 선택하세요"
                    break;
                    case "동네친구찾기":
                    array=area
                    subDropdown.style.display="block"
                    subButtonText="지역을 선택하세요"
                    break;
                default:
                subDropdown.style.display="none"
                    break;
            }
            for (let i = 0; i < array.length; i++) {
                const item = array[i];
                innerHTML += `<li><a class="dropdown-item" onclick="subHandler('${item.value}')">${item.label}</a></li> `
            }
            subCategory.innerText=subButtonText
            items.innerHTML = innerHTML
        }
        const subHandler = (type) => {
            sub = type
            subCategory.innerText = type
        }
    </script>

    <script type="text/javascript">


        var getCookie = function (name) {
            var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return value ? value[2] : null;
        };




        const frm = document.querySelector('#frm_write')
        frm.addEventListener('submit', async (e) => {
            e.preventDefault()
            const subject = document.querySelector('#subject').value
            const content = document.querySelector('#content').value
            const files = document.querySelector('#upload').files;
            const formData = new FormData()


            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                formData.append('upload', file)
            }

           

            formData.append('subject', subject)
            formData.append('content', content)

            formData.append('main', main)
            formData.append('sub', sub)


            const option = {
                "Content-type": "application/json",
                withCredentials: true,
                Authorization: '',// user Token?
            }

            

           if (files.length < 6) {
            const response = await axios.post('http://localhost:3000/board/write', formData, option)
            location.href=('/')
           }else {
            alert("이미지의 최대 갯수는 5장입니다 확인해주세요")
           }
        })

        
    </script>
