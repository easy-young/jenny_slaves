<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script type="text/javascript" src="https://unpkg.com/axios@0.26.0/dist/axios.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', init);
        async function init() {
            const login = document.querySelector('#login');
            const logout = document.querySelector('button');
            if (login !== null) {
                login.addEventListener('submit', async (e)=>{
                    e.preventDefault();
                    const {userid, userpw} = e.target;
                    const body = {
                        userid:userid.value,
                        userpw:userpw.value
                    };
                    const response = await axios.post('http://localhost:3000/api/admin/login', body, {
                        withCredentials:true,
                    });
                    if (response.data === 'Login Fail') alert('Check your ID or Password.');
                    else location.href = 'http://localhost:3001/admin';
                });
            } else {
                let time = 30*60;
                let min = '';
                let sec = '';
                let x = setInterval(()=>{
                    min = parseInt(time/60);
                    sec = time%60;
                    let clock = document.querySelector('#clock');
                    let clockIn = document.querySelector('#clockIn');
                    clock.innerHTML = '';
                    clockIn = min + '분' + sec + '초';
                    clock.append(clockIn);
                    time--;
                    if (time < 0) {
                        clearInterval(x);
                        clock = 'Time out';
                    }
                }, 1000);
                logout.addEventListener('click', async (e)=>{
                    e.preventDefault();
                    const response = await axios.post('http://localhost:3001/admin/logout', null, {
                        withCredentials:true,
                    });
                    location.href = 'http://localhost:3001/admin';
                });
            }
        };
    </script>
</head>
<body>
    <h1>Admin Page</h1>
    {% if isLogin %}
    <div id="clock">
        <template id="clockIn"></template>
    </div>
    <a href="/admin/user">Users</a>
    <a href="/admin/category">Categories</a>
    <a href="/admin/board">Board</a>
    <a href="/admin/stats">Stats</a>
    <button>Logout</button>
    {% else %}
    <h2>Login</h2>
    <form method="post" id="login" action="http://localhost:3000/api/admin">
        <ul>
            <li><input type="text" name="userid" id="userid" placeholder="admin ID"></li>
            <li><input type="password" name="userpw" id="userpw" placeholder="admin PW"></li>
            <input type="submit" value="Submit">
        </ul>
    </form>
    {% endif %}
</body>
</html>
