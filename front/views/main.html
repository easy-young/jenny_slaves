<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript">
  



        const moveHandler=(idx,hit)=>{
            location.href="/board/view/"+idx
        }


        document.addEventListener('DOMContentLoaded',async ()=>{
            // 요청에대한 코드를 작성해서 결과물을 받아와야합니다.
            const response = await axios.post('http://localhost:3000/board/list',{
                withCredentials:true,
            }).then((res)=>{
                return res
            }).catch((err)=>{
                return err
            })
            const _list = document.getElementById('list')
            let innerData =''
            if(response.data.status){
                let list= response.data.data
                list.map((item)=>{
                    // <img src="http://localhost:3000/uploades/${item.imageName}" alt="post image"/>
              
                    const imgs = JSON.parse(item.imageName)
                    const imageView = (arr)=>{
                        let result = ``
                        for (let i = 0; i < arr.length; i++) {
                            const img = arr[0];
                            
                            result+= `<img src="http://localhost:3000/uploades/${img.filename}" alt="post image"/>`
                        }
                        return result
                    }

                    innerData+=`<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <div class="card post-wrapper" onclick="moveHandler(${item.idx} , ${item.hit})">
                            ${imageView(item.filename)}
                        <div class="card-header subject">${item.subject.substr(0,20)}</div>
                        
                        <div class=" card-body content">${item.content.length>20? `${item.content.substr(0,20)}...`:item.content}</div>
                        <hr/>
                        <div class="card-footer">
                            <div class="date"> ${moment(item.date).format('YYYY MM-DD hh:mm:s')}</div>
                        <div class="hit">${item.hit}</div>
                        <div class="good">${item.good}</div>
                       

                        <div class="nickname">${item.nickname}</div>
                        </div>
                        
                        </div>
                        </div>`
                })
             
            }else{
                innerData+=`<div class="post-wrapper">데이터가 없습니다. 첫번째 글을 작성해주세요</div>`
            }
            _list.innerHTML=innerData
        })
    </script>
<style>
    /* 프론트 보고싶다...*/
    #list{
        width:100%;
        padding:20px 20px;
      
    }
    .post-wrapper{
        cursor: pointer;
        width:400px;
        float: left;
        border: 1px solid #999999;
        padding:20px 20px;
        margin:5px 5px;
        border-radius: 8px;
    }
    .post-wrapper .image img{
        width:100%;
        height:200px;
        object-fit: cover;
    }
    .post-wrapper .subject{}
    .post-wrapper .content{}
    .post-wrapper .nickname{}
    .post-wrapper .hit{}
    .post-wrapper .good{}
    .post-wrapper .date{}
</style>

 
</head>
